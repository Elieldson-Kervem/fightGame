<html lang="pt-BR">

<head>

        * {  font-family: 'Press Start 2P', cursive;
        font-size: x-large;
            box-sizing: border-box;
        }
    </style>

<body>
    
    <embed height="60" type="audio/mp3" width="144" src="./music/scomber_-_Night_Glow_1.mp3" volume="60" loop="true" autostart='false',autoplay='false' style="visibility:hidden;" /> 
    
   

    <div style="position: relative;display:inline-block; display: flex; justify-content: flex-end; width: 100%; margin-top: 30px;">
        <div
            style="position: absolute; display: flex; width: 100%; align-items: center; justify-content: center; padding: 20px;">
            <!--playerLife-->
            <div style="position: relative; height:30px; width: 100%;">
                <div style="background-color:red; height: 30px;" ></div>
           
            <div style="position:absolute; background: blue; top:0; bottom: 0; right: 0;width: 100%;"id="playerHealth"></div>
        </div>
            <!--timer-->
            <div id="timer" style="background-color:rgb(0, 0, 0);height: 50px; width: 100px; flex-shrink: 0;display: flex; align-items: center; justify-content: center; color: white; border-radius: 10px;" >10</div>

            <!--enemyLife-->
            <div style="position: relative; height:30px; width: 100%;">
                <div style="background-color:red; height: 30px;" ></div>
           
            <div style="position:absolute; background: blue; top:0; bottom: 0; right: 0;left: 0;"id="enemyHealth"></div>
        </div>
      
        
    </div>
    <div style="position: absolute; color: white; left: 0; right: 0; bottom: 0;top: 0; display: flex; align-items: center; justify-content: center;  display: none;" id="displayText">tie</div>
        <canvas style="width: 100%; "> </canvas>
        
    </div>
    


    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./index.js"></script>
</body>
